version: "3.5"

services:
  api01: &api
    build: .
    hostname: api01
    environment:
      - DATABASE_URL=postgres://admin:123@db:5432/rinha

    ports:
      - "8081:3000"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "200MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - DATABASE_URL=postgres://admin:123@db:5432/rinha
    ports:
      - "8082:3000"

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "10MB"

  db:
    image: postgres:16.2-alpine
    hostname: db
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "140MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      timeout: 10s
      interval: 10s
      retries: 10

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
